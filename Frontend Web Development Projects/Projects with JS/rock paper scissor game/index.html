<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="imgs/rock.png" alt=""></div>
        <div class="choice" id="paper"><img src="imgs/paper.png" alt=""></div>
        <div class="choice" id="scissors"><img src="imgs/scissor.png" alt=""></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p>User Score</p>
            <p id="user">0</p>
        </div>
        <div class="score">
            <p>Computer Score</p>
            <p id="comp">0</p>
        </div>
        </div>
        <div id="msgg">
            <p id="showchoice"></p>
            <p id="msg">Play your move!</p>
        </div>
    <script src="app.js"></script>
</body>
</html>
